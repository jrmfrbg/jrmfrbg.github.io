<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jorim.xyz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        p {
            font-size: 1.2em;
        }

            margin-top: 20px;
        }
        .links a {
            display: inline-block;

            padding: 10px 15px;

            color: white;
            background-color: rgba(255, 255, 255, 0.2);

        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,abstract') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }
        .bottombar {
            margin-top: auto;

            font-size: 0.9em;
